<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="container">
    <div class="card">
      <div class="card__img">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" class="card_img-eq">
      </div>
      <div class="card__body">
        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="card__numbers">
          <div class="card__eth">
            <img src="./images/icon-ethereum.svg" alt="ETH Image" class="card__eth-img">
            <p class="card__text-eth">0.041 ETH</p>
          </div>
          <div class="card__days">
            <img src="./images/icon-clock.svg" alt="Clock Image" class="card__clock">
            <p class="card__text-days">3 days left</p>
          </div>
        </div>
        <div class="card__footer">
          <img src="./images/image-avatar.png" alt="Jules Wyverns face" class="card__face">
          <p class="card__text-footer">Creation of <a href="#" class="card__name">Jules Wyvern</a> </p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">KatWIta</a>.
    </p>
  </footer>
</body>

</html>
